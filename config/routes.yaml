index:
    path: /
    defaults: { _controller: 'App\Controller\HomeController::index' }

# first, run composer req annotations
controllers:
    resource: ../src/Controller/
    type: annotation

# Routes Login & Logout
login:
    path: /login
    defaults: { _controller: 'App\Security\SecurityController::loginAction' }
logout:
    path: /logout
login_check:
    path: /login
