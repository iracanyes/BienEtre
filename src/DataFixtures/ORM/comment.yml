App\Entity\Comment:
    comment{1..2}:
        title: '<fr_FR:catchPhrase()>'
        content: '<fr_FR:realText(100)>'
        vote: '<numberBetween(1, 5)>'
        entryDate: '<dateTimeBetween("-2 years", "now")>'
        client: '@client<numberBetween(1, 2)>'
        provider: '@provider<numberBetween(1, 4)>'