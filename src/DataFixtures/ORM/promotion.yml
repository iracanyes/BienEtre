App\Entity\Promotion:
    promotion{1..5}:
        name: '<fr_FR:sentence(7)>'
        description: '<fr_BE:realText(80)>'
        pdf: '<slug()>'
        startDate: '<dateTimeBetween("-2 years", "-1 years")>'
        endDate: '<dateTimeBetween("-1 years", "now")>'
        releaseDate: '<dateTimeBetween("-2 years", "now")>'
        expiryDate: '<dateTimeBetween("now", "+2 years")>'
        serviceCategory: '@serviceCategory<numberBetween(1, 2)>'
        provider: '@provider<numberBetween(1, 4)>'
